plugins {
	id 'java'
    id 'idea'
    id 'com.google.protobuf' version '0.9.5'
}

group = 'com.murali'
version = '0.0.1-SNAPSHOT'
description = 'Java-Grpc Demo project'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

repositories {
	mavenCentral()
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.25.8"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.77.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets.main.java.srcDir new File(buildDir, "generated/source")

dependencies {
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.77.0'
    implementation 'io.grpc:grpc-protobuf:1.77.0'
    implementation 'io.grpc:grpc-stub:1.77.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
